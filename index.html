<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <script src="./app.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <h1>Custom Checkboxes ☑️</h1>

    <form>
      <h4>Pseudo Solution</h4>
      <label for="checkbox1" class="input-control1">
        <input type="checkbox" id="checkbox1" />
        Statement #1
      </label>

      <h4>Flex Solution</h4>
      <label for="checkbox2" class="input-control2">
        <input type="checkbox" id="checkbox2" />

        <div class="checkbox-slider">
          <div class="checkbox-knob"></div>
        </div>
        Statement #2
      </label>
      <p class="danger">Knob movement cannot be animated.</p>

      <h4>Flex Solution Rectangular</h4>
      <label for="checkbox3" class="input-control3">
        <input type="checkbox" id="checkbox3" />

        <div class="checkbox-slider">
          <div class="checkbox-knob"></div>
        </div>
        Statement #3
      </label>
      <p class="danger">Knob movement cannot be animated.</p>

      <h4>Flex Solution Large Knob</h4>
      <label for="checkbox4" class="input-control4">
        <input type="checkbox" id="checkbox4" />

        <div class="checkbox-slider">
          <div class="checkbox-knob"></div>
        </div>
        Statement #4
      </label>
      <p class="danger">Knob movement cannot be animated.</p>
    </form>
  </body>
</html>
